<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenraten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #212121;
            color: #f0f0f0;
        }
        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center">Galgenraten</h1>

        <!-- Leaderboard Section -->
        <div class="mb-5">
            <h3 class="text-center">Leaderboard</h3>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Name</th>
                        <th>MMR</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in leaderboard %}
                    <tr>
                        <td>{{ player.name }}</td>
                        <td>{{ player.mmr }}</td>
                        <td>{{ player.rank }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h3>Deine Statistik</h3>
            <p>Name: {{ player_stats.name }}</p>
            <p>MMR: {{ player_stats.mmr }}</p>
            <p>Rang: {{ player_stats.rank }}</p>
        </div>

        <!-- Language Selection -->
        <div class="mb-3">
            <label for="language" class="form-label">Sprache der Wörter wählen:</label>
            <select id="language" class="form-select" onchange="changeLanguage()">
                <option value="Deutsch">Deutsch</option>
                <option value="Englisch">Englisch</option>
                <option value="Französisch">Französisch</option>
                <option value="Spanisch">Spanisch</option>
                <option value="Chaos">Chaos</option>
            </select>
        </div>

        <!-- Start Game Button -->
        <div class="text-center">
            <button class="btn btn-primary" onclick="window.location.href='/game'">Spiel starten</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = '/game';
        }

        function changeLanguage() {
            const language = document.getElementById('language').value;
            fetch(`/change_language`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ language: language })
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        function loadLeaderboard() {
            fetch(`/leaderboard`, {
                method: 'GET'
            }).then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = '';
                data.forEach((player, index) => {
                    leaderboard.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${player.name}</td>
                            <td>${player.mmr}</td>
                        </tr>`;
                });
            });
        }

        // Load leaderboard on page load
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
