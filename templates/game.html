<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenraten Spiel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #212121;
            color: #f0f0f0;
        }
        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
        }
        .game-area {
            text-align: center;
        }
        .guess-input {
            max-width: 100px;
            margin: auto;
        }
        .wrong-letters {
            margin-top: 20px;
            color: red;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center">Galgenraten Spiel</h1>

        <!-- Word Display -->
        <div class="game-area mb-5">
            <h3>Wort:</h3>
            <h2 id="word-display">_ _ _ _</h2>
        
            <div>
                <img id="hangman-image" src="/static/images/0.png" alt="Hangman" class="img-fluid" style="max-height: 300px;">
            </div>
        
            <div class="wrong-letters">
                <p>Falsche Buchstaben: <span id="wrong-letters"></span></p>
            </div>
        </div>
        

        <!-- Input for Guess -->
        <div class="mb-3">
            <label for="guess" class="form-label">Gib einen Buchstaben ein:</label>
            <input type="text" id="guess" maxlength="1" class="form-control guess-input">

            <button onclick="makeGuess()" class="btn btn-primary">Rate den Buchstaben</button>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <p id="difficulty-display">Schwierigkeit: ★★★☆☆</p>
            <p id="mmr-display">MMR: 0</p>
            <p id="rank-display">Rang: Bronze III</p>
            <p id="winstreak-display">Winstreak: 0</p>
            <p id="coins-display">Münzen: 0 ◎</p>
        </div>
        
        <div class="text-center mb-3">
            <button class="btn btn-warning btn-custom" onclick="buyHint()">Tipp kaufen (50 ◎)</button>
        </div>

    
        <div class="text-center mb-3">
            <button class="btn btn-success btn-custom" onclick="startNewWord()">Neues Wort spielen</button>
        </div>
        
        <!-- Back to Home Button -->
        <div class="text-center">
            <button class="btn btn-secondary btn-custom" onclick="window.location.href='/'">Zurück zur Startseite</button>
        </div>

        <p id="message" class="message"></p>
    </div>

    <!-- Externes Skript -->
    <script src="/static/script.js"></script>
</body>
</html>
