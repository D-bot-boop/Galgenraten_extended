<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgenraten Spiel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #212121;
            color: #f0f0f0;
        }
        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
        }
        .game-area {
            text-align: center;
        }
        .guess-input {
            max-width: 100px;
            margin: auto;
        }
        .wrong-letters {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center">Galgenraten Spiel</h1>

        <!-- Word Display -->
        <div class="game-area mb-5">
            <h3>Wort:</h3>
            <h2 id="word-display">_ _ _ _</h2>

            <div class="wrong-letters">
                <p>Falsche Buchstaben: <span id="wrong-letters"></span></p>
            </div>
        </div>

        <!-- Input for Guess -->
        <div class="mb-3">
            <label for="guess" class="form-label">Gib einen Buchstaben ein:</label>
            <input type="text" id="guess" maxlength="1" class="form-control guess-input">
            <button class="btn btn-primary mt-3" onclick="submitGuess()">Rate den Buchstaben</button>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <p id="mmr-display">MMR: 0</p>
            <p id="rank-display">Rang: Bronze III</p>
            <p id="winstreak-display">Winstreak: 0</p>
        </div>

        <!-- Back to Home Button -->
        <div class="text-center">
            <button class="btn btn-secondary btn-custom" onclick="goHome()">Zur√ºck zur Startseite</button>
        </div>
    </div>

    <script>
        function submitGuess() {
            const guess = document.getElementById('guess').value;
            fetch(`/guess_letter`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ letter: guess })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('word-display').textContent = data.word_display;
                document.getElementById('wrong-letters').textContent = data.wrong_letters;
                document.getElementById('mmr-display').textContent = `MMR: ${data.mmr}`;
                document.getElementById('rank-display').textContent = `Rang: ${data.rank}`;
                document.getElementById('winstreak-display').textContent = `Winstreak: ${data.winstreak}`;

                document.getElementById('guess').value = '';
            });
        }

        function goHome() {
            window.location.href = '/';
        }

        function loadGameState() {
            fetch(`/game_state`, {
                method: 'GET'
            }).then(response => response.json())
            .then(data => {
                document.getElementById('word-display').textContent = data.word_display;
                document.getElementById('wrong-letters').textContent = data.wrong_letters;
                document.getElementById('mmr-display').textContent = `MMR: ${data.mmr}`;
                document.getElementById('rank-display').textContent = `Rang: ${data.rank}`;
                document.getElementById('winstreak-display').textContent = `Winstreak: ${data.winstreak}`;
            });
        }

        // Load game state on page load
        document.addEventListener('DOMContentLoaded', loadGameState);
    </script>
</body>
</html>
