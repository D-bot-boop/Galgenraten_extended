<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielstand zurücksetzen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Spielstand zurücksetzen</h1>
        <p class="text-center">Möchten Sie wirklich Ihren Spielstand zurücksetzen? Diese Aktion kann nicht rückgängig gemacht werden.</p>
        <form method="POST" action="/reset-game-data-confirm">
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Ja, zurücksetzen</button>
                <a href="/" class="btn btn-secondary">Abbrechen</a>
            </div>
        </form>
    </div>
</body>
</html>
